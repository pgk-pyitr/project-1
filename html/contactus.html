<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/CSS/contactus.css">
    
</head>
<body>
    <header>
        <div>
        <img src="../images/project-logo.png" 
            class="logo-banner"  
            alt="project-logo" 
            height="200" 
            width="500">
        </div>
        <div>
        <button class="btn yourcart">Your Cart</button>
        </div>
    </header>
    <div class="topnav">
        <a class="hover" href="/index.html">Home</a>
        <a class="hover" href="/html/products.html">Products</a>
        <a class="hover" href="/html/contactus.html">Contact Us</a>
    </div>
    
    <div>
        <p class="contact-reason">
            For Consignments or Questions about any product.
        </p>
    </div>

    <div class="container-1">
        <form action="https://formspree.io/f/mnqybgww" method="POST">
          <label for="fname">
            <br>First Name
          <input class="text" name="fname" placeholder="Your name" required>
          </label>
          <label for="lname">
            <br>Last Name
          <input class="text" name="lname" placeholder="Your last name" required>
          </label>
          <label>
            <br>Your E-mail:
            <input class="email" name="email" placeholder="Your E-mail" required>
          </label>
          <label>
            <br><br>Your Message:
            <textarea class="message" name="message" 
            placeholder="Enter your message here"></textarea>
          </label>
          <button class="submit" value="submit">Send</button>
        </form>
        
    </div>

        <footer class="footer">
        <p>Sneaker Reserve &reg;</p>
        </footer>
</body>
